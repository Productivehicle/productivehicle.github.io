<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie/Show Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="movie.css">
</head>
<body class="bg-gray-900 min-h-screen text-white relative">

  <!-- Top Controls -->
  <div class="absolute top-4 left-4">
   <button id="historyBtn" class="w-10 h-10 bg-gray-700 hover:bg-gray-600 rounded-full flex items-center justify-center text-2xl">
  â±
</button>
  </div>
  
  <div class="absolute top-4 right-4">
    <button id="customBtn" class="w-10 h-10 bg-gray-700 hover:bg-gray-600 rounded-full flex items-center justify-center">
      ï¸âš™ï¸
    </button>
  </div>

  <!-- Main Container -->
  <div class="flex flex-col items-center justify-center min-h-screen p-6">
    
    <!-- Movie/Series Toggle -->
    <div class="mb-8 flex items-center space-x-4">
      <span class="text-lg">ğŸ“º Series</span>
      <div class="toggle-container">
        <input type="checkbox" id="toggleSwitch" class="toggle-input">
        <label for="toggleSwitch" class="toggle-label">
          <span class="toggle-slider">
            <span class="toggle-dot"></span>
          </span>
        </label>
      </div>
      <span class="text-lg">ğŸ¬ Movie</span>
    </div>

    <!-- Main Pick Button -->
    <button id="pickBtn" class="w-32 h-32 bg-indigo-600 hover:bg-indigo-700 rounded-full flex items-center justify-center text-4xl mb-8 transition-all duration-300 hover:scale-110">
      âœ¨
    </button>

    <!-- Result Card -->
    <div id="resultCard" class="hidden bg-gray-800 rounded-xl p-6 max-w-md w-full">
      <div id="resultContent"></div>
      <button id="saveBtn" class="mt-4 w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg">
        ğŸ’¾ Save
      </button>
    </div>

  </div>

  <!-- Custom Instructions Modal -->
  <div id="customModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full">
      <h3 class="text-xl font-bold mb-4">Custom Instructions</h3>
      <textarea id="customInput" placeholder="e.g., Comedy movies from 2010-2020, Action series with high ratings..." 
        class="w-full h-24 bg-gray-700 text-white p-3 rounded-lg resize-none"></textarea>
      <div class="flex space-x-3 mt-4">
        <button id="saveCustomBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg">Save</button>
        <button id="cancelCustomBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 py-2 rounded-lg">Cancel</button>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl p-6 max-w-lg w-full max-h-96 overflow-y-auto">
      <h3 class="text-xl font-bold mb-4">â± Saved </h3>
      <div id="historyList"></div>
      <button id="closeHistoryBtn" class="mt-4 w-full bg-gray-600 hover:bg-gray-700 py-2 rounded-lg">Close</button>
    </div>
  </div>
  <script src="api.js"></script>
  <script src="movie.js"></script>
</body>
</html>
