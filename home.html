<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      min-height: 100vh;
      color: #ffffff;
    }
    
    .settings-icon {
      position: fixed;
      top: 24px;
      right: 24px;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      background: #2d2d2d;
      border: 1px solid #404040;
      transition: all 0.2s ease;
      user-select: none;
    }
    
    .settings-icon:hover {
      background: #404040;
    }
    
    .logo {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      height: 48px;
      width: auto;
      mix-blend-mode: screen;
      background: transparent;
      filter: contrast(1.5) brightness(1.2);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      margin-top: -80px;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      width: 400px;
      height: 400px;
      margin-bottom: 60px;
    }
    
    .app-button {
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #ffffff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1;
    }
    
    .app-button:hover {
      background: #404040;
      border-color: #555555;
    }
    
    .button-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }
    
    .button-text {
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }
    
    .footer-note {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #888;
      text-align: center;
      max-width: 400px;
      line-height: 1.4;
    }
    
    .footer-note a {
      color: #ffffff;
      text-decoration: none;
    }
    
    .footer-note a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .button-grid {
        width: 300px;
        height: 300px;
        gap: 15px;
      }
      
      .button-icon {
        font-size: 24px;
        margin-bottom: 8px;
      }
      
      .button-text {
        font-size: 12px;
      }
      
      .footer-note {
        bottom: 16px;
        padding: 0 20px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co.com/WW7q93Ym/copilot-image-1758359797941-1.jpg" alt="Logo" class="logo">
  <div class="settings-icon" onclick="openSettings()">‚öôÔ∏è</div>

  <div class="container">
    <div class="button-grid">
      <a href="voc.html" class="app-button">
        <div class="button-icon">üìö</div>
        <div class="button-text">Vocabulary</div>
      </a>
      
      <a href="movie.html" class="app-button">
        <div class="button-icon">üé¨</div>
        <div class="button-text">Movie Picker</div>
      </a>
      
      <a href="gym.html" class="app-button">
        <div class="button-icon">üí™</div>
        <div class="button-text">Workout</div>
      </a>
      
      <a href="routine.html" class="app-button">
        <div class="button-icon">üìÖ</div>
        <div class="button-text">Routine</div>
      </a>
    </div>
  </div>

  <div class="footer-note">
    These tools are still under development. For any assistance, <a href="mailto:skmahfuz2007@gmail.com">contact me</a>.
  </div>

  <script src="api.js"></script>
  <script>
    // Redirect to index if no API key
    if (!localStorage.getItem("GEMINI_API_KEY")) {
      window.location.href = "index.html";
    }

    function openSettings() {
      // Clear the API key so user can enter a new one
      localStorage.removeItem("GEMINI_API_KEY");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
