<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Gemini API Key</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fafafa;
      color: #333;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 440px;
      width: 100%;
      padding: 40px 20px;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .note {
      background-color: #f8f9fa;
      border-left: 3px solid #e9ecef;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #6c757d;
    }
    .note a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .note a:hover {
      text-decoration: underline;
    }
    input { 
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    button { 
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview-btn {
      background-color: transparent;
      color: #666;
      border: 1px solid #e1e5e9;
      margin-top: 12px;
    }
    .preview-btn:hover {
      background-color: #f8f9fa;
      color: #333;
    }
    .preview-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fafafa;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }
    .preview-header {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e1e5e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .close-btn:hover {
      background-color: #f0f0f0;
    }
    .preview-content {
      flex: 1;
      position: relative;
    }
    .preview-iframe {
      width: 100%;
      height: calc(100% - 80px);
      border: none;
      pointer-events: none;
    }
    .preview-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e1e5e9;
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .preview-controls input {
      flex: 1;
      margin: 0;
    }
    .preview-controls button {
      width: auto;
      padding: 8px 16px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>API Configuration</h2>
    <p class="subtitle">Enter your Gemini API key to continue</p>
    
    <div class="note">
      Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a> or <a href="mailto:skmahfuz2007@gmail.com">contact me</a> for assistance.
    </div>
    
    <input type="password" id="apiKeyInput" placeholder="Enter API key">
    <button onclick="saveKey()">Continue</button>
    <button class="preview-btn" onclick="showPreview()">Preview</button>
  </div>

  <!-- Preview Mode -->
  <div class="preview-mode" id="previewMode">
    <div class="preview-header">
      <span>Preview - Demo Mode</span>
      <button class="close-btn" onclick="closePreview()">&times;</button>
    </div>
    <div class="preview-content">
      <iframe id="previewFrame" class="preview-iframe" src="home.html"></iframe>
      <div class="preview-controls">
        <input type="password" id="previewApiInput" placeholder="Enter API key to enable full functionality">
        <button onclick="enableFullMode()">Enable</button>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    // Check if key already exists and is not empty
    const existingKey = localStorage.getItem("GEMINI_API_KEY");
    if (existingKey && existingKey.trim() !== '') {
      window.location.href = "home.html";
    }

    function saveKey() {
      const key = document.getElementById("apiKeyInput").value.trim();
      if (!key) return alert("Please enter a valid API key.");

      // Save the key
      localStorage.setItem("GEMINI_API_KEY", key);

      // Redirect to home.html
      window.location.href = "home.html";
    }

    function showPreview() {
      const previewMode = document.getElementById("previewMode");
      const iframe = document.getElementById("previewFrame");
      
      // Set a temporary fake API key for preview mode
      localStorage.setItem("GEMINI_API_KEY", "preview-mode-fake-key");
      
      previewMode.style.display = "flex";
      
      // Reload the iframe to ensure it shows content
      iframe.src = "home.html";
    }

    function closePreview() {
      const previewMode = document.getElementById("previewMode");
      previewMode.style.display = "none";
      
      // Remove the fake API key when closing preview
      const existingKey = localStorage.getItem("GEMINI_API_KEY");
      if (existingKey === "preview-mode-fake-key") {
        localStorage.removeItem("GEMINI_API_KEY");
      }
    }

    function enableFullMode() {
      const key = document.getElementById("previewApiInput").value.trim();
      if (!key) return alert("Please enter a valid API key.");

      // Save the key
      localStorage.setItem("GEMINI_API_KEY", key);

      // Close preview and redirect
      closePreview();
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
