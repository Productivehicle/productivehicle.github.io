<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .server-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .server-input input {
            width: 100%;
            max-width: 500px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
        }

        .server-input button {
            margin-left: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .server-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .file-browser {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 70vh;
            overflow-y: auto;
        }

        .file-browser h3 {
            margin-bottom: 20px;
            color: #4ecdc4;
            text-align: center;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .file-item.video {
            border-left-color: #ff6b6b;
        }

        .file-item.subtitle {
            border-left-color: #4ecdc4;
            opacity: 0.7;
            font-size: 14px;
        }

        .file-item.folder {
            border-left-color: #ffd93d;
        }

        .file-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
        }

        .file-name {
            flex-grow: 1;
        }

        .file-size {
            font-size: 12px;
            opacity: 0.7;
        }

        .video-player {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 20px;
        }

        .video-player h3 {
            margin-bottom: 15px;
            color: #ff6b6b;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-info {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            opacity: 0.7;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .video-player {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Simple Video Browser</h1>
            <p>Click any video to play with auto-subtitles</p>
        </div>

        <div class="server-input">
            <input type="url" id="serverUrl" value="http://10.123.164.188:8080/files/" placeholder="http://10.123.164.188:8080/files/">
            <button onclick="loadFiles()">üìÅ Browse Files</button>
        </div>

        <div class="main-content">
            <div class="file-browser">
                <h3>üìÇ File Browser</h3>
                <div id="fileList" class="loading">
                    Enter server URL and click "Browse Files" to start
                </div>
            </div>

            <div class="video-player">
                <h3>üé• Video Player</h3>
                <div id="videoContainer">
                    <div style="text-align: center; padding: 60px 20px; opacity: 0.5;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üé¨</div>
                        <p>Click a video file to start playing</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentServer = '';

        function getFileIcon(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const videoExts = ['mp4', 'avi', 'mkv', 'webm', 'mov', 'm4v', 'wmv', 'flv'];
            const subtitleExts = ['srt', 'vtt', 'ass', 'ssa'];
            
            if (videoExts.includes(ext)) return 'üé¨';
            if (subtitleExts.includes(ext)) return 'üìù';
            if (ext === 'folder' || !ext) return 'üìÅ';
            return 'üìÑ';
        }

        function getFileType(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const videoExts = ['mp4', 'avi', 'mkv', 'webm', 'mov', 'm4v', 'wmv', 'flv'];
            const subtitleExts = ['srt', 'vtt', 'ass', 'ssa'];
            
            if (videoExts.includes(ext)) return 'video';
            if (subtitleExts.includes(ext)) return 'subtitle';
            return 'other';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function loadFiles() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            if (!serverUrl) return;
            
            currentServer = serverUrl;
            const fileListContainer = document.getElementById('fileList');
            fileListContainer.innerHTML = '<div class="loading">üîÑ Loading files...</div>';

            try {
                // Try to get directory listing - this works with many simple HTTP servers
                const response = await fetch(serverUrl);
                const html = await response.text();
                
                // Parse directory listing (works with most basic HTTP servers)
                const files = parseDirectoryListing(html, serverUrl);
                
                if (files.length === 0) {
                    fileListContainer.innerHTML = '<div class="error">No files found or directory listing not supported</div>';
                    return;
                }

                displayFiles(files);

            } catch (error) {
                fileListContainer.innerHTML = `
                    <div class="error">
                        ‚ùå Could not load files<br>
                        <small>Make sure the server URL is correct and supports directory listing</small>
                    </div>
                `;
                console.error('Error loading files:', error);
            }
        }

        function parseDirectoryListing(html, baseUrl) {
            const files = [];
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Try different patterns for directory listings
            const links = doc.querySelectorAll('a');
            
            links.forEach(link => {
                const href = link.getAttribute('href');
                const text = link.textContent.trim();
                
                // Skip parent directory and empty links
                if (!href || href === '../' || href === '/' || !text) return;
                
                // Clean up the filename
                let filename = decodeURIComponent(href);
                if (filename.endsWith('/')) {
                    filename = filename.slice(0, -1);
                }
                
                // Try to get file size from the listing
                let size = '';
                const sizeMatch = link.parentElement?.textContent.match(/(\d+(?:\.\d+)?\s*[KMGT]?B)/i);
                if (sizeMatch) {
                    size = sizeMatch[1];
                }
                
                files.push({
                    name: filename,
                    url: baseUrl + (baseUrl.endsWith('/') ? '' : '/') + href,
                    size: size,
                    type: getFileType(filename)
                });
            });

            // Sort: videos first, then subtitles, then others
            files.sort((a, b) => {
                const order = { video: 0, subtitle: 1, other: 2 };
                if (order[a.type] !== order[b.type]) {
                    return order[a.type] - order[b.type];
                }
                return a.name.localeCompare(b.name);
            });

            return files;
        }

        function displayFiles(files) {
            const fileListContainer = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileListContainer.innerHTML = '<div class="loading">No files found</div>';
                return;
            }

            const fileList = document.createElement('ul');
            fileList.className = 'file-list';

            files.forEach(file => {
                const li = document.createElement('li');
                li.className = `file-item ${file.type}`;
                
                li.innerHTML = `
                    <span class="file-icon">${getFileIcon(file.name)}</span>
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${file.size}</span>
                `;

                if (file.type === 'video') {
                    li.addEventListener('click', () => playVideo(file));
                    li.style.cursor = 'pointer';
                } else {
                    li.style.cursor = 'default';
                    li.style.opacity = '0.7';
                }

                fileList.appendChild(li);
            });

            fileListContainer.innerHTML = '';
            fileListContainer.appendChild(fileList);
        }

        async function playVideo(videoFile) {
            const videoContainer = document.getElementById('videoContainer');
            
            // Create video element
            const video = document.createElement('video');
            video.controls = true;
            video.crossOrigin = 'anonymous';
            video.src = videoFile.url;
            video.style.width = '100%';
            video.style.borderRadius = '10px';

            // Clear container and add video
            videoContainer.innerHTML = '';
            videoContainer.appendChild(video);

            // Try to find and load subtitles
            const videoNameWithoutExt = videoFile.name.replace(/\.[^/.]+$/, '');
            const subtitleUrl = currentServer + (currentServer.endsWith('/') ? '' : '/') + videoNameWithoutExt + '.srt';

            console.log('üîç Looking for subtitles at:', subtitleUrl);

            try {
                const subtitleResponse = await fetch(subtitleUrl, { method: 'HEAD' });
                if (subtitleResponse.ok) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.src = subtitleUrl;
                    track.srclang = 'en';
                    track.label = 'Subtitles';
                    track.default = true;
                    
                    video.appendChild(track);
                    console.log('‚úÖ Subtitles loaded:', subtitleUrl);
                    
                    // Add info
                    const info = document.createElement('div');
                    info.className = 'video-info';
                    info.innerHTML = `
                        <div><strong>üìÅ ${videoFile.name}</strong></div>
                        <div>üìù Subtitles: ${videoNameWithoutExt}.srt</div>
                    `;
                    videoContainer.appendChild(info);
                } else {
                    console.log('‚ùå No subtitles found at:', subtitleUrl);
                    
                    // Add info without subtitles
                    const info = document.createElement('div');
                    info.className = 'video-info';
                    info.innerHTML = `
                        <div><strong>üìÅ ${videoFile.name}</strong></div>
                        <div>üìù No subtitles found</div>
                    `;
                    videoContainer.appendChild(info);
                }
            } catch (error) {
                console.log('‚ùå Error checking subtitles:', error);
                
                const info = document.createElement('div');
                info.className = 'video-info';
                info.innerHTML = `
                    <div><strong>üìÅ ${videoFile.name}</strong></div>
                    <div>üìù Subtitle check failed</div>
                `;
                videoContainer.appendChild(info);
            }

            // Auto-play video
            video.play().catch(e => console.log('Autoplay prevented:', e));
        }

        // Auto-load files on page load if URL is set
        window.addEventListener('load', function() {
            const defaultUrl = document.getElementById('serverUrl').value;
            if (defaultUrl.trim()) {
                loadFiles();
            }
        });

        // Allow Enter key to load files
        document.getElementById('serverUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadFiles();
            }
        });
    </script>
</body>
</html>
