<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Auto Subtitles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .video-container { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);}
        video { width: 100%; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);}
        .status { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; display: none; }
        .status.success { background: rgba(76,175,80,0.2); color: #4caf50; border:1px solid rgba(76,175,80,0.3);}
        .status.error { background: rgba(244,67,54,0.2); color: #f44336; border:1px solid rgba(244,67,54,0.3);}
        .status.info { background: rgba(33,150,243,0.2); color: #2196f3; border:1px solid rgba(33,150,243,0.3);}
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600;}
        input[type="text"] { width: 100%; padding: 12px 16px; border-radius: 8px; font-size: 16px; background: rgba(255,255,255,0.9); color: #333; border: none;}
        .button-group { display: flex; gap: 15px; flex-wrap: wrap;}
        button { padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(45deg,#ff6b6b,#ee5a6f); color: white;}
        .btn-secondary { background: linear-gradient(45deg,#4ecdc4,#44a08d); color: white;}
        @media (max-width: 768px) {
            .container { padding: 10px;}
            .header h1 { font-size: 2rem;}
            .button-group { flex-direction: column;}
            button { width: 100%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Player with Auto Subtitles</h1>
            <p>Just type the file name (e.g. <b>Pirates.mp4</b>)!</p>
        </div>
        <div class="input-group">
            <label for="videoFile">File name:</label>
            <input type="text" id="videoFile" placeholder="Pirates.mp4" />
        </div>
        <div class="button-group">
            <button class="btn-primary" onclick="loadVideo()">üé• Load Video</button>
            <button class="btn-secondary" onclick="toggleSubtitles()">üìù Toggle Subtitles</button>
            <button class="btn-secondary" onclick="clearVideo()">üóëÔ∏è Clear</button>
        </div>
        <div class="status" id="status"></div>
        <div class="video-container" id="videoContainer" style="display: none;">
            <video id="videoPlayer" controls crossorigin="anonymous">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        const BASE_URL = "http://10.123.164.188:8080/files/";

        let currentVideo = null;
        let subtitlesEnabled = true;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            if (type === 'success' || type === 'info') {
                setTimeout(() => { status.style.display = 'none'; }, 5000);
            }
        }

        async function checkSubtitleExists(subtitleUrl) {
            try {
                const response = await fetch(subtitleUrl, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        function getSubtitleUrl(fileName) {
            return BASE_URL + fileName.replace(/\.[^/.]+$/, '.vtt');
        }

        function getVideoUrl(fileName) {
            return BASE_URL + fileName;
        }

        async function loadVideo() {
            const fileName = document.getElementById('videoFile').value.trim();
            if (!fileName) {
                showStatus('Please enter a file name', 'error');
                return;
            }
            const videoUrl = getVideoUrl(fileName);
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');

            // Remove old tracks
            const existingTracks = videoPlayer.querySelectorAll('track');
            existingTracks.forEach(track => track.remove());

            videoPlayer.src = videoUrl;
            currentVideo = videoUrl;
            videoContainer.style.display = 'block';
            showStatus('Loading video...', 'info');

            // Try loading VTT subtitle
            const subtitleUrl = getSubtitleUrl(fileName);
            const subtitleExists = await checkSubtitleExists(subtitleUrl);

            if (subtitleExists) {
                const track = document.createElement('track');
                track.kind = 'subtitles';
                track.src = subtitleUrl;
                track.srclang = 'en';
                track.label = 'English';
                track.default = true;
                videoPlayer.appendChild(track);
                showStatus('Video and subtitles loaded successfully! üéâ', 'success');
            } else {
                showStatus('Video loaded, but no matching .vtt subtitle found.', 'info');
            }

            videoPlayer.addEventListener('loadeddata', function() {
                // no-op
            });

            videoPlayer.addEventListener('error', function() {
                showStatus('Error loading video. Check the file name and server.', 'error');
            });
        }

        function toggleSubtitles() {
            const videoPlayer = document.getElementById('videoPlayer');
            const tracks = videoPlayer.textTracks;
            if (!tracks || tracks.length === 0) {
                showStatus('No subtitles available to toggle', 'error');
                return;
            }
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].mode = subtitlesEnabled ? 'hidden' : 'showing';
            }
            subtitlesEnabled = !subtitlesEnabled;
            showStatus(`Subtitles ${subtitlesEnabled ? 'enabled' : 'disabled'}`, 'info');
        }

        function clearVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoFile = document.getElementById('videoFile');
            videoPlayer.src = '';
            videoFile.value = '';
            videoContainer.style.display = 'none';
            currentVideo = null;
            const existingTracks = videoPlayer.querySelectorAll('track');
            existingTracks.forEach(track => track.remove());
            showStatus('Video cleared', 'info');
        }

        // Allow "Enter" key to load video
        document.getElementById('videoFile').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loadVideo();
        });
    </script>
</body>
</html>
