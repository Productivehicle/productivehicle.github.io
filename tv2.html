<!DOCTYPE html>
<html>
<head>
    <title>Video Files</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #222; color: white; }
        .file-item { 
            padding: 15px; 
            margin: 10px 0; 
            background: #444; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 18px;
        }
        .file-item:hover { background: #666; }
        .video-file { background: #2a4d3a; border-left: 5px solid #4caf50; }
        video { width: 100%; margin: 20px 0; background: black; }
        .status { padding: 10px; background: #333; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üé¨ Video Files</h1>
    
    <div id="status">Loading files...</div>
    
    <div id="fileList"></div>
    
    <video id="video" controls crossorigin="anonymous" style="display:none;"></video>
    
    <div id="videoInfo"></div>

    <script>
        const SERVER_URL = 'http://10.123.164.188:8080/files/';
        
        // Auto-load files when page opens
        window.onload = function() {
            loadFiles();
        };
        
        async function loadFiles() {
            const status = document.getElementById('status');
            const fileList = document.getElementById('fileList');
            
            try {
                const response = await fetch(SERVER_URL);
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href]');
                
                const videos = [];
                
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    const name = link.textContent.trim();
                    
                    if (!name || href === '../') return;
                    
                    const ext = name.toLowerCase().split('.').pop();
                    if (['mp4', 'avi', 'mkv', 'webm', 'mov', 'm4v'].includes(ext)) {
                        videos.push({
                            name: name,
                            url: SERVER_URL + href
                        });
                    }
                });
                
                if (videos.length === 0) {
                    status.innerHTML = 'No video files found';
                    return;
                }
                
                status.innerHTML = `Found ${videos.length} videos`;
                
                videos.forEach(video => {
                    const div = document.createElement('div');
                    div.className = 'file-item video-file';
                    div.innerHTML = '‚ñ∂Ô∏è ' + video.name;
                    div.onclick = () => playVideo(video);
                    fileList.appendChild(div);
                });
                
            } catch (error) {
                status.innerHTML = 'Cannot load files from server';
            }
        }
        
        async function playVideo(file) {
            const video = document.getElementById('video');
            const videoInfo = document.getElementById('videoInfo');
            
            video.src = file.url;
            video.style.display = 'block';
            
            // Clear old subtitles
            video.querySelectorAll('track').forEach(track => track.remove());
            
            const videoName = file.name.replace(/\.[^.]+$/, '');
            const subtitleUrl = SERVER_URL + videoName + '.srt';
            
            videoInfo.innerHTML = `Playing: ${file.name}`;
            
            try {
                const response = await fetch(subtitleUrl, { method: 'HEAD' });
                if (response.ok) {
                    const track = document.createElement('track');
                    track.kind = 'subtitles';
                    track.src = subtitleUrl;
                    track.srclang = 'en';
                    track.label = 'Subtitles';
                    track.default = true;
                    
                    video.appendChild(track);
                    videoInfo.innerHTML = `Playing: ${file.name} ‚úÖ With subtitles`;
                } else {
                    videoInfo.innerHTML = `Playing: ${file.name} ‚ùå No subtitles`;
                }
            } catch (error) {
                videoInfo.innerHTML = `Playing: ${file.name} ‚ùå Subtitle error`;
            }
        }
    </script>
</body>
</html>
