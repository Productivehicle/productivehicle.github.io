<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Auto Subtitles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .video-container { 
            background: rgba(0,0,0,0.3); 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        video { 
            width: 100%; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: block;
        }
        .subtitle-overlay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            max-width: 90%;
            line-height: 1.4;
            display: none;
            z-index: 10;
            white-space: pre-line;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .status { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; display: none; }
        .status.success { background: rgba(76,175,80,0.2); color: #4caf50; border:1px solid rgba(76,175,80,0.3);}
        .status.error { background: rgba(244,67,54,0.2); color: #f44336; border:1px solid rgba(244,67,54,0.3);}
        .status.info { background: rgba(33,150,243,0.2); color: #2196f3; border:1px solid rgba(33,150,243,0.3);}
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600;}
        input[type="text"] { width: 100%; padding: 12px 16px; border-radius: 8px; font-size: 16px; background: rgba(255,255,255,0.9); color: #333; border: none;}
        .button-group { display: flex; gap: 15px; flex-wrap: wrap;}
        button { padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(45deg,#ff6b6b,#ee5a6f); color: white;}
        .btn-secondary { background: linear-gradient(45deg,#4ecdc4,#44a08d); color: white;}
        @media (max-width: 768px) {
            .container { padding: 10px;}
            .header h1 { font-size: 2rem;}
            .button-group { flex-direction: column;}
            button { width: 100%;}
            .subtitle-overlay {
                font-size: 16px;
                bottom: 50px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Video Player with Auto Subtitles</h1>
            <p>Just type the file name (e.g. <b>Pirates.mp4</b>)! Put your SRT content in a .txt file with the same name.</p>
        </div>
        <div class="input-group">
            <label for="videoFile">File name:</label>
            <input type="text" id="videoFile" placeholder="Pirates.mp4" />
        </div>
        <div class="button-group">
            <button class="btn-primary" onclick="loadVideo()">üé• Load Video</button>
            <button class="btn-secondary" onclick="toggleSubtitles()">üìù Toggle Subtitles</button>
            <button class="btn-secondary" onclick="clearVideo()">üóëÔ∏è Clear</button>
        </div>
        <div class="status" id="status"></div>
        <div class="video-container" id="videoContainer" style="display: none;">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
            <div class="subtitle-overlay" id="subtitleOverlay"></div>
        </div>
    </div>
    <script>
        const BASE_URL = "http://10.123.164.188:8080/files/";

        let currentVideo = null;
        let subtitlesEnabled = true;
        let subtitles = [];
        let currentSubtitleIndex = -1;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            if (type === 'success' || type === 'info') {
                setTimeout(() => { status.style.display = 'none'; }, 5000);
            }
        }

        function parseTimeToSeconds(timeStr) {
            // Convert "00:01:30,500" to seconds (90.5)
            const parts = timeStr.split(':');
            const hours = parseInt(parts[0]);
            const minutes = parseInt(parts[1]);
            const secondsParts = parts[2].split(',');
            const seconds = parseInt(secondsParts[0]);
            const milliseconds = parseInt(secondsParts[1]);
            
            return hours * 3600 + minutes * 60 + seconds + milliseconds / 1000;
        }

        function parseSRT(srtContent) {
            const subtitleBlocks = srtContent.trim().split(/\n\s*\n/);
            const parsedSubtitles = [];

            for (const block of subtitleBlocks) {
                const lines = block.trim().split('\n');
                if (lines.length < 3) continue;

                // First line should be sequence number
                const sequenceMatch = lines[0].match(/^\d+$/);
                if (!sequenceMatch) continue;

                // Second line should be timestamp
                const timestampMatch = lines[1].match(/(\d{2}:\d{2}:\d{2},\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2},\d{3})/);
                if (!timestampMatch) continue;

                const startTime = parseTimeToSeconds(timestampMatch[1]);
                const endTime = parseTimeToSeconds(timestampMatch[2]);

                // Remaining lines are the subtitle text
                const text = lines.slice(2).join('\n');

                parsedSubtitles.push({
                    start: startTime,
                    end: endTime,
                    text: text
                });
            }

            return parsedSubtitles;
        }

        function processSubtitleText(text) {
            // Handle basic HTML tags
            return text
                .replace(/<i>/g, '')
                .replace(/<\/i>/g, '')
                .replace(/<b>/g, '')
                .replace(/<\/b>/g, '')
                .replace(/<u>/g, '')
                .replace(/<\/u>/g, '')
                .trim();
        }

        function updateSubtitles() {
            if (!subtitlesEnabled || subtitles.length === 0) {
                document.getElementById('subtitleOverlay').style.display = 'none';
                return;
            }

            const videoPlayer = document.getElementById('videoPlayer');
            const subtitleOverlay = document.getElementById('subtitleOverlay');
            const currentTime = videoPlayer.currentTime;

            // Find active subtitle
            let activeSubtitle = null;
            for (let i = 0; i < subtitles.length; i++) {
                if (currentTime >= subtitles[i].start && currentTime <= subtitles[i].end) {
                    activeSubtitle = subtitles[i];
                    currentSubtitleIndex = i;
                    break;
                }
            }

            if (activeSubtitle) {
                subtitleOverlay.textContent = processSubtitleText(activeSubtitle.text);
                subtitleOverlay.style.display = 'block';
            } else {
                subtitleOverlay.style.display = 'none';
                currentSubtitleIndex = -1;
            }
        }

        async function loadVideo() {
            const fileName = document.getElementById('videoFile').value.trim();
            if (!fileName) {
                showStatus('Please enter a file name', 'error');
                return;
            }

            const videoUrl = BASE_URL + fileName;
            const txtUrl = BASE_URL + fileName.replace(/\.[^/.]+$/, '.txt');
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const subtitleOverlay = document.getElementById('subtitleOverlay');

            // Clear previous subtitles
            subtitles = [];
            subtitleOverlay.style.display = 'none';

            videoPlayer.src = videoUrl;
            currentVideo = videoUrl;
            videoContainer.style.display = 'block';
            showStatus('Loading video...', 'info');

            // Add time update listener
            videoPlayer.addEventListener('timeupdate', updateSubtitles);

            try {
                const response = await fetch(txtUrl);
                if (response.ok) {
                    const txtContent = await response.text();
                    subtitles = parseSRT(txtContent);
                    
                    if (subtitles.length > 0) {
                        showStatus(`Video and ${subtitles.length} subtitles loaded! üéâ`, 'success');
                    } else {
                        showStatus('Video loaded, but subtitle format not recognized.', 'info');
                    }
                } else {
                    showStatus('Video loaded, but no .txt subtitle found.', 'info');
                }
            } catch (error) {
                showStatus('Video loaded, but no .txt subtitle found.', 'info');
            }

            videoPlayer.addEventListener('error', function() {
                showStatus('Error loading video. Check the file name and server.', 'error');
            });
        }

        function toggleSubtitles() {
            subtitlesEnabled = !subtitlesEnabled;
            showStatus(`Subtitles ${subtitlesEnabled ? 'enabled' : 'disabled'}`, 'info');
            
            if (!subtitlesEnabled) {
                document.getElementById('subtitleOverlay').style.display = 'none';
            }
        }

        function clearVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoFile = document.getElementById('videoFile');
            const subtitleOverlay = document.getElementById('subtitleOverlay');
            
            videoPlayer.src = '';
            videoFile.value = '';
            videoContainer.style.display = 'none';
            currentVideo = null;
            subtitles = [];
            subtitleOverlay.style.display = 'none';
            
            // Remove event listener
            videoPlayer.removeEventListener('timeupdate', updateSubtitles);
            
            showStatus('Video cleared', 'info');
        }

        document.getElementById('videoFile').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') loadVideo();
        });
    </script>
</body>
</html>
